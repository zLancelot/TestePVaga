<!DOCTYPE html>
<html lang="en">

    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <title>Clientes Compras</title>

         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>
        <div align ="center" class="container">
            <h1>Gr√°fico em Pizza dos Clientes que mais compraram</h1> <br>


            <form method="POST">

                {% csrf_token %}

                <label for="produto">Produto: </label>
                <select id = "produto" name="id_produto">
                    {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.descricao }}</option>
                    {% endfor %}
                </select>

                <button class="btn btn-primary" type="submit">Carregar</button>
            </form>

            <br><br>

            {% if nao_tem_item %}
                <h3>Nenhum cliente comprou</h3>
            {% endif %}

            <h3>{{ produto_comprado }}</h3>


        </div>


        {% block content %}
          <canvas id="qtd_compras" width="50" height="20"></canvas>
        {% endblock %}
        


        {% block scripts %}
            <script>
                var ctx = document.getElementById("qtd_compras").getContext("2d");
                var nomes = JSON.parse('{{ nomes|safe }}');
                var qtd_compras = JSON.parse('{{ qtd_compras|safe }}');
                var productsChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: nomes,
                        datasets: [{
                            label: 'Quantidade de compras',
                            data: qtd_compras,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    }
                });

            </script>
        {% endblock %}

    </body>
</html>
